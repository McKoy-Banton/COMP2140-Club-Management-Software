<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Register</title>
    <link rel="stylesheet" href="search or register.css">
    <script src="search.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>SEARCH AND REGISTER FOR CLUB</h1>
        </div>
    </header>

    <main>
        <div class="container">

            <h3>Search by Club Name</h3>
            <form>
                <input type="text"name="query" placeholder="e.g. Computing and Society">
                <button type="submit" id="submit">Search</button>
            </form>
        </div>

        <div id="result">

        </div>

        <div class="container">

            <h3>Register Using Club Name</h3>
            <form id="register">
                <input type="text"name="query" placeholder="e.g. Computing and Society" id="register_input">
                <button type="submit" id="submit">Register</button>
            </form>
        </div>

        <div id="register_result">

        </div>

        <a href="club member page.php" id="close">Close</a>

    </main>


</body>
</html>

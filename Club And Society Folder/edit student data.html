<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Data</title>
    <link rel="stylesheet" href="search or register.css">
    <script src="edit student.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Edit Student Data</h1>
        </div>
    </header>

    <main>
        <div class="container">

            <h3>Edit Phone Number</h3>
            <form id="phone_num">
                <input type="text"name="query" placeholder="e.g. +18762345512" id="phone_input" required>
                <button type="submit" id="submit">Edit</button>
            </form>
        </div>

        <div id="phone_result">

        </div>

        <div class="container">

            <h3>Edit Email Address</h3>
            <form id="email_address">
                <input type="email"name="query" placeholder="e.g. john77@gmail.com" id="email_imput" required>
                <button type="submit" id="submit">Edit</button>
            </form>
        </div>

        <div id="email_result">

        </div>

        <div class="container">

            <h3>Edit Interest</h3>
            <form id="interest">
                <input type="text"name="query" placeholder="e.g. Basketball" id="interest_input" required>
                <button type="submit" id="submit">Edit</button>
            </form>
        </div>

        <div id="interest_result">

        </div>

        <a href="club member page.php" id="close">Close</a>

    </main>


</body>
</html>
